<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="background" style="background-image:url(34.jpg); max-width: 2000px; margin:auto">
    <div class="container">
        <div class="row">
            <nav class="navbar" style="background-color: #FDFAF0;">
                <div class="container-fluid">
                    <em><span class="navbar-brand mb-0 h1" style="color:#4d3491">Martin</span></em>
                </div>
            </nav>
            <hr size="8px" color="#9a7dbd">
            <br><br>
            <div class="card mb-3" style="max-width: 1100px; margin-left: auto; margin-right: auto">
                <div class="row g-0">
                    <div class="col-md-7">
                        <div class="card-body text-center" style="color:#4d3491">
                            <em><strong><h1 class="card-title">Hello</h1>
                                <h2 class="card-title">My name is Martin</h2>
                                <br><h4 class="card-text">I'm a Scottish Fold cat. I'm 5 years old, and I'm a very
                                    intelligent and proud cat</h4></strong></em>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <img src="Martin1.jpg" class="img-fluid rounded-start" style="border:3px solid #2b594b;
                        box-shadow: 5px 5px 10px #63625a; border-radius: 7px">
                    </div>
                </div>
            </div>
            <p>
            <hr size="8px" color="#9a7dbd">
            <br><br>
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide"
                         style="max-width: 380px; margin-left: auto; margin-right: auto">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="Мартин2.jpg" class="d-block w-100"
                                     style="border:3px solid #2b594b; border-radius: 7px">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>First slide</h5>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="Мартин3.jpg" class="d-block w-100"
                                     style="border:3px solid #2b594b; border-radius: 7px">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second slide</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="Мартин4.jpg" class="d-block w-100"
                                     style="border:3px solid #2b594b; border-radius: 7px">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide</h5>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center" style="color:#4d3491">
                            <br><em><strong><h2 class="card-title">If you don't have a cat,</h2>
                            <br>
                            <h3 class="card-text">then maybe he's waiting for you
                                <a href="https://superkot.by/" target="_blank" style="color:#086C67">here</a> or
                                <a href="https://kotvokoshke.by/" target="_blank" style="color:#086C67">here</a></h3>
                        </strong></em>
                        </div>
                        <br><br>
                        <img src="img.png" class="card-img-bottom"><br>
                    </div>
                </div>
            </div>
            <p>
            <p>
            <hr size="8px" color="#9a7dbd">
            <br><br>
            <form class="row gy-4 gx-4 align-items-center"
                  style="max-width: 1000px; margin-left: auto; margin-right: auto">
                <em><p class="text-center" style="font-size:25px; color:#4d3491">You can leave your contact
                    information</p></em>
                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInput">Name</label>
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="Your name">
                </div>
                <div class="col-md-6">
                    <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="email" class="form-control" id="autoSizingInputGroup" placeholder="Your email">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn btn-lg shadow" style="color:#4d3491">SEND INFORMATION</button>
                </div>
                <p>
            </form>
        </div>
        <hr size="8px" color="#9a7dbd">
        <br>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
